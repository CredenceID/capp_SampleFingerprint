apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
	compileSdkVersion 28
	defaultConfig {
		applicationId "com.credenceid.sample.fingerprint"
		minSdkVersion 18
		//noinspection OldTargetApi
		targetSdkVersion 28
		versionCode 1
		versionName "2.3.0.4"
		archivesBaseName = "C-Finger"
	}

	signingConfigs {
		defaultKey {
			keyAlias 'CredenceIDPublicKey'
			keyPassword 'CredenceID'
			storeFile file('../../CredencePublicKeys/PublicKey.jks')
			storePassword 'CredenceID'
		}
	}

	buildTypes {
		debug {
			signingConfig signingConfigs.defaultKey
		}
		release {
			signingConfig signingConfigs.defaultKey
		}
	}

	buildToolsVersion '28.0.3'
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')

	implementation 'com.android.support:appcompat-v7:28.0.0'
	implementation 'com.android.support:design:28.0.0'

	implementation files('libs/CredenceIDDeviceSDK.jar')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
